<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        function requestCalc() {
            var msg = document.getElementById("txtInput").value;
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/api/Calculate",
                contentType: "application/json",
                data: JSON.stringify(msg),
                success: function (response) {
                    let res = JSON.parse(response);
                    document.getElementById("divResult").innerHTML = res.CalcResult;
                }
            });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            background-color: #352438;
        }

        input[type=text] {
            width: 100%;
            background-color: #241826;
            border: 2px solid #aaa;
            border-radius: 12px;
            margin: 8px 0;
            outline: none;
            padding: 18px;
            box-sizing: border-box;
            color: white;
        }

        input[type=text]:focus {
            border-color:#1fdb83;
            box-shadow: 0 0 8px 0 dodgerblue;
        }

        .inputWithIcon input[type=text] {
            padding-left: 42px;
        }

        .inputWithIcon {
            position: relative;
            margin: 0 auto;
            width: 45%;
        }

        .inputWithIcon i{
            position:absolute;
            left: 0;
            top: 18px;
            padding:9px 8px 0px 12px; 
            color: #aaa;
            transition: .3s;
        }

        .inputWithIcon input[type=text]:focus + i {
            color: #8a2d96;
        }

        .inputWithIcon.inputIconBg i {
            background-color: #aaa;
            color: #fff;
            padding: 9px 4px;
            border-radius: 4px 0 0 4px;
        }

        #divResult {
            width:100%;
            color: white;
            font-size: 72pt;
            position:relative;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="inputWithIcon">
        <input id="txtInput" type="text" placeholder="3*(4-5)^6^7" oninput="requestCalc()" />
        <i class="fa fa-calculator fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    <div id="divResult">
        
    </div>
</body>
</html>
